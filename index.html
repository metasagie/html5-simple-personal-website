<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <title>MP4 to MP3 Converter</title>
  </head>
  <body>
    <h1>Convert MP4 to MP3</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".mp4" required>
        <input type="submit" value="Convert">
    </form>
  </body>
</html>
